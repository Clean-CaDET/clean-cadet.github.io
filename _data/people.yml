  image: img/people/goran_sladic.jpg
  linkedin: https://www.linkedin.com/in/goran/
  researchgate: https://www.researchgate.net/profile/Goran_Sladic
  about: "Has a vast experience in both software engineering and team and project management. As the head of the Chair of Informatics at the Faculty of Technical Sciences, he manages and coordinates the work of sixty people. Through collaboration with industry partners, he has organized the development of several software solutions. Finally, he has led and participated in several scientific projects, including ERASMUS+, EU-TEMPUS, and EU-IPA projects. Because of this experience, his contribution to project management and dissemination activities will ensure that the project completes successfully and with the highest possible quality."
