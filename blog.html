---
layout: page
title: Clean CaDET - Blog
permalink: /blog/
---
<!-- Slider Start -->
<section id="global-header">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="block">
          <h1 class="animated fadeInUp">Clean CaDET Blog</h1>
          <p class="animated fadeInUp">Get the latest on what we're doing</p>
        </div>
      </div>
    </div>
  </div>
</section>
<div class="container">
  <div class="row">
    {% for post in site.posts %}
    <div class="post-area text-center">
      <a href="{{ post.url | prepend: site.baseurl }}" class="bold">{{ post.title }}</a>
      <p class="post-date">{{ post.date | date_to_long_string }}</p>
      <p class="text-justify">
        {{ post.content | strip_html | truncatewords: 50 }}
      </p>
    </div>
    {% endfor %}
  </div>
</div>
